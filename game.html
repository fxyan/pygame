<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game1</title>
</head>
<body>
<style>
    canvas {
        border: 1px solid;
    }
</style>
    <canvas id="id-canvas" width="800" height="600"></canvas>
<script>
var log = console.log.bind(console)


var imageFromPath = function(path) {
    var img = new Image()
    img.src = path
    return img
}

var Paddle = function() {
    var image = imageFromPath('gua.png')
    var o = {
        image : image,
        x : 300,
        y : 500,
        speed : 15,
    }
    o.move = function(x) {
        if (x < 0) {
            x = 0
        }
        if (x > 800 - o.image.width) {
            x = 800 - o.image.width
        }
        o.x = x
    }   
    o.moveRight = function() {
        o.move(o.x += o.speed)
    }
    o.moveLeft = function() {
        o.move(o.x -= o.speed)
    }
    o.collide = function(ball) {
        if (ball.y + ball.image.height > o.y) {
            if (ball.x > o.x && ball.x < o.x + o.image.width) {
                return true
            }
        }
        return false
    }
    return o
}

var Ball = function() {
    var image = imageFromPath('ball.png')
    var o = {
        image : image,
        x : 300,
        y : 400,
        speedX : 10,
        speedY : 10,
        fired : false,
    }

    o.fire = function() {
        o.fired = true
    }
    o.move = function() {
        if (o.fired) {
            if (o.x < 0 || o.x > 800){
                o.speedX *= -1
            }
            if (o.y < 0 || o.y > 600){
                o.speedY *= -1
            }
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    o.反弹 = function() {
        o.speedY *= -1
    }
    return o
}

var rectIntersects = function(a, b) {
    var o = a
    if (b.y < o.y + o.image.height) {
        // log('ok')
    }
    if (b.y + b.image.height > o.y && b.y < o.y + o.image.height) {
        log(233)
        if (b.x + b.image.width > o.x && b.x < o.x + o.image.width) {
            return true
        }
    }
}

var Block = function() {
    var image = imageFromPath('block.png')
    var o = {
        image : image,
        x : 200,
        y : 200,
        w : 60,
        h : 20,
        alive : true,
    }

    o.kill = function() {
        o.alive = false
    }
    o.move = function() {
        if (o.fired) {
            if (o.x < 0 || o.x > 800){
                o.speedX *= -1
            }
            if (o.y < 0 || o.y > 600){
                o.speedY *= -1
            }
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    
    o.collide = function(ball) {
        return o.alive && (rectIntersects(o, ball) || rectIntersects(ball, o))
    }
    return o
}

var GuaGame = function() {
    var g = {
        actions : {},
        keywords : {},
    }
    var canvas = document.querySelector('#id-canvas')
    var context = canvas.getContext('2d')
    g.canvas = canvas
    g.context = context

    g.drawImage = function(guaImage) {
        g.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
    }

    window.addEventListener('keydown', function(event){
        g.keywords[event.key] = true
    })

    window.addEventListener('keyup', function(event){
        g.keywords[event.key] = false
    })

    g.registerAction = function(key, callback){
        g.actions[key] = callback
    }

    setInterval(function () {
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++) {
            var key = actions[i]
            if (g.keywords[key]) {
                g.actions[key]()
            }
        }
        g.update()
        context.clearRect(0, 0, canvas.width, canvas.height)
        g.draw()
    }, 1000/60)
    return g
}

var __main = function() {
    var paddle = Paddle()
    var ball = Ball()
    var game = GuaGame()
    var blocks = []
    for (var i = 0; i < 3; i++) {
        var b = Block()
        // 设置砖块的位置
        b.x = i * 100
        blocks.push(b)
    } 

    var leftdown = false
    var rightdown = false

    game.registerAction('a', function(){
        paddle.moveLeft()
    })

    game.registerAction('d', function(){
        paddle.moveRight()
    })

    game.registerAction('f', function(){
        ball.fire()
    })

    game.update = function() {
        ball.move()
        if (paddle.collide(ball)) {
            ball.反弹()
        }
        // 球相撞 
        for (var i = 0; i < blocks.length; i++) {
            var b = blocks[i]
            if (b.collide(ball)) {
                log('相撞')
                b.kill()
                ball.反弹()
            }
        } 
    }

    game.draw = function() {
        game.drawImage(paddle)
        game.drawImage(ball)
        for (var i = 0; i < blocks.length; i++) {
            var b = blocks[i]
            if (b.alive) {
                game.drawImage(b)
            } 
        }
    }


}

__main()
</script>
</body>
</html>
